<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="1024" height="768" viewBox="0 0 1024 768">
  <defs>
    <style>
      .cls-1, .cls-2 {
        fill: #0072bc;
        stroke: #000;
        stroke-width: 14px;
      }

      .cls-1 {
        filter: url(#opacity-noclip);
      }

      .cls-3 {
        fill: #ed1c24;
        mask: url(#mask);
      }
    </style>

    <filter id="opacity-noclip" width="100%" height="100%" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-color="#fff" result="bg"/>
      <feBlend in="SourceAlpha" in2="bg"/>
    </filter>
    <mask id="mask">
      <rect class="cls-1" x="130" y="67" width="179" height="179"/>
    </mask>
  </defs>
  <title>Untitled-1</title>
  <rect class="cls-2" x="130" y="66" width="179" height="179"/>
  <circle class="cls-3" cx="309" cy="245" r="94"/>
</svg>
