<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="1024" height="768" viewBox="0 0 1024 768">
  <defs>
    <style>
      .cls-1, .cls-2 {
        fill: #0072bc;
        stroke: #000;
        stroke-width: 14px;
      }

      .cls-1 {
        filter: url(#opacity-noclip-1);
      }

      .cls-3 {
        fill: #ed1c24;
        mask: url(#mask-1);
      }
    </style>

    <filter id="opacity-noclip-1" width="100%" height="100%" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-color="#fff" result="bg"/>
      <feBlend in="SourceAlpha" in2="bg"/>
    </filter>
    <mask style="mask-type:alpha" id="mask-1">
      <rect x="130" y="67" width="179" height="179" class="cls-1"/>
    </mask>
  </defs>
  <rect x="130" y="66" width="179" height="179" class="cls-2"/>
  <circle cx="309" cy="245" r="94" class="cls-3"/>
</svg>
