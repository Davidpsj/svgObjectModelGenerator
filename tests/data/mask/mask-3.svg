<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="1024" height="768" viewBox="0 0 1024 768">
  <defs>
    <style>
      .cls-1, .cls-2, .cls-3 {
        stroke: #000;
      }

      .cls-1, .cls-2 {
        fill: #ed1c24;
        stroke-opacity: 0.5;
        stroke-width: 50px;
      }

      .cls-2 {
        mask: url(#mask-1);
      }

      .cls-3 {
        fill: #0072bc;
        stroke-width: 14px;
        mask: url(#mask-2);
      }
    </style>

    <mask style="mask-type:alpha" id="mask-1">
      <circle cx="215" cy="245" r="94" class="cls-1"/>
    </mask>
    <mask style="mask-type:alpha" id="mask-2">
      <circle cx="309" cy="245" r="94" class="cls-2"/>
    </mask>
  </defs>
  <rect x="130" y="66" width="179" height="179" class="cls-3"/>
</svg>
