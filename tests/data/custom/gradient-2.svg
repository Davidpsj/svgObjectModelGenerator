<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="960" height="560" viewBox="0 0 960 560">
  <defs>
    <style>
      .cls-1 {
        fill: url(#radial-gradient-1);
      }

      .cls-2 {
        fill: url(#radial-gradient-2);
      }
    </style>

    <radialGradient id="radial-gradient-1" cx="150" cy="150" r="100" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#fff"/>
      <stop offset="1" stop-color="#ff931e"/>
    </radialGradient>
    <radialGradient id="radial-gradient-2" cx="50" cy="50" r="50" xlink:href="#radial-gradient-1"/>
  </defs>
  <rect x="100" y="100" width="100" height="100" class="cls-1"/>
  <rect width="100" height="100" class="cls-2"/>
</svg>
