<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <style>
      .cls-1 {
        fill: #24da1e;
        filter: url(#filter-1);
      }
    </style>

    <filter filterUnits="userSpaceOnUse" id="filter-1">
      <feFlood result="flood-1" flood-color="#d42020"/>
      <feComposite result="composite-1" in2="SourceAlpha"/>
      <feOffset result="offset-1" dx="-13.641" dy="24.453"/>
      <feOffset result="offset-2" dx="13.641" dy="-24.453"/>
      <feComposite result="composite-2" operator="xor" in="offset-1"/>
      <feComposite result="composite-3" operator="in" in2="SourceAlpha"/>
      <feGaussianBlur result="blur-1" stdDeviation="3.162"/>
      <feComponentTransfer result="comp-1">
        <feFuncA type="linear" slope="0.7"/>
      </feComponentTransfer>
      <feComposite result="composite-4" operator="in" in2="SourceAlpha"/>
      <feBlend result="blend-1" mode="lighten" in2="SourceGraphic"/>
    </filter>
  </defs>
  <rect x="200" y="225" width="300" height="150" class="cls-1"/>
</svg>
