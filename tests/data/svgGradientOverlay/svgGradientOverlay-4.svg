<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="200" height="100" viewBox="0 0 200 100">
  <defs>
    <style>
      .cls-1 {
        fill: #00a99d;
        filter: url(#filter);
      }
    </style>
    <filter id="filter" filterUnits="userSpaceOnUse">
      <feImage preserveAspectRatio="none" x="0" y="0" width="200" height="100" result="image" xlink:href="data:image/svg+xml;base64,"/>
      <feComposite result="composite" operator="in" in2="SourceGraphic"/>
      <feBlend result="blend" mode="lighten" in2="SourceGraphic"/>
    </filter>
  </defs>
  <title>svgGradientOverlay.psd</title>
  <rect class="cls-1" width="200" height="100"/>
</svg>
