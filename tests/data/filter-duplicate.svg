<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <style>
      .cls-1 {
        fill: #00ff3e;
      }

      .cls-1, .cls-2, .cls-3 {
        filter: url(#filter);
      }

      .cls-2 {
        fill: blue;
      }

      .cls-3 {
        fill: #f0f;
      }
    </style>

    <filter id="filter" filterUnits="userSpaceOnUse">
      <feGaussianBlur result="blur" stdDeviation="2.236" in="SourceAlpha"/>
      <feFlood result="flood" flood-opacity="0.75"/>
      <feComposite result="composite" operator="in" in2="blur"/>
      <feOffset result="offset" dx="2.5" dy="4.33"/>
      <feBlend result="blend" in="SourceGraphic"/>
      <feGaussianBlur result="blur-2" stdDeviation="2.236" in="SourceAlpha"/>
      <feFlood result="flood-2" flood-opacity="0.75"/>
      <feComposite result="composite-2" operator="out" in2="blur-2"/>
      <feOffset result="offset-2" dx="2.5" dy="4.33"/>
      <feComposite result="composite-3" operator="in" in2="SourceAlpha"/>
      <feBlend result="blend-2" mode="multiply" in2="blend"/>
    </filter>
  </defs>
  <title>filter-duplicate.psd</title>
  <rect id="Rectangle_1" data-name="Rectangle 1" class="cls-1" x="50" y="200" width="200" height="200"/>
  <rect id="Rectangle_2" data-name="Rectangle 2" class="cls-2" x="300" y="200" width="200" height="200"/>
  <rect id="Rectangle_3" data-name="Rectangle 3" class="cls-3" x="550" y="200" width="200" height="200"/>
</svg>
