<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <style>
      .cls-1, .cls-2, .cls-3 {
        filter: url(#filter-1);
      }

      .cls-1 {
        fill: #00ff3e;
      }

      .cls-2 {
        fill: blue;
      }

      .cls-3 {
        fill: #f0f;
      }
    </style>

    <filter filterUnits="userSpaceOnUse" id="filter-1">
      <feGaussianBlur result="blur-1" stdDeviation="2.236" in="SourceAlpha"/>
      <feFlood result="flood-1" flood-opacity="0.75"/>
      <feComposite result="composite-1" operator="in" in2="blur-1"/>
      <feOffset result="offset-1" dx="2.5" dy="4.33"/>
      <feBlend result="blend-1" in="SourceGraphic"/>
      <feGaussianBlur result="blur-2" stdDeviation="2.236" in="SourceAlpha"/>
      <feFlood result="flood-2" flood-opacity="0.75"/>
      <feComposite result="composite-2" operator="out" in2="blur-2"/>
      <feOffset result="offset-2" dx="2.5" dy="4.33"/>
      <feComposite result="composite-3" operator="in" in2="SourceAlpha"/>
      <feBlend result="blend-2" mode="multiply" in2="blend-1"/>
    </filter>
  </defs>
  <rect x="50" y="200" width="200" height="200" class="cls-1"/>
  <rect x="300" y="200" width="200" height="200" class="cls-2"/>
  <rect x="550" y="200" width="200" height="200" class="cls-3"/>
</svg>
