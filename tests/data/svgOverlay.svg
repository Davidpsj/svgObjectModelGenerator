<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <style>
      .cls-1 {
        fill: url(#linear-gradient);
        filter: url(#filter);
      }
    </style>

    <linearGradient id="linear-gradient" x1="275" y1="250" x2="275" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#e10019"/>
