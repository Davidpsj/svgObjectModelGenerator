<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <style>
      .cls-1 {
        fill: #030303;
        filter: url(#filter-1);
      }

      .cls-2 {
        fill: #030303;
        filter: url(#filter-2);
      }

      .cls-3 {
        fill: #fff;
        filter: url(#filter-3);
      }

      .cls-4 {
        fill: #fff;
        filter: url(#filter-4);
      }
    </style>

    <filter filterUnits="userSpaceOnUse" id="filter-1">
      <feGaussianBlur result="blur-1" stdDeviation="4.472" in="SourceAlpha"/>
      <feFlood result="flood-1" flood-opacity="0.75"/>
      <feComposite result="composite-1" operator="in" in2="blur-1"/>
      <feOffset result="offset-1" dx="14.142" dy="14.142"/>
      <feBlend result="blend-1" in="SourceGraphic"/>
    </filter>
    <filter filterUnits="userSpaceOnUse" id="filter-2">
      <feGaussianBlur result="blur-1" stdDeviation="4.472" in="SourceAlpha"/>
      <feFlood result="flood-1" flood-opacity="0.75"/>
      <feComposite result="composite-1" operator="in" in2="blur-1"/>
      <feOffset result="offset-1" dx="-16.383" dy="-11.472"/>
      <feBlend result="blend-1" in="SourceGraphic"/>
    </filter>
    <filter filterUnits="userSpaceOnUse" id="filter-3">
      <feGaussianBlur result="blur-1" stdDeviation="4.472" in="SourceAlpha"/>
      <feFlood result="flood-1" flood-opacity="0.75"/>
      <feComposite result="composite-1" operator="out" in2="blur-1"/>
      <feOffset result="offset-1" dx="14.142" dy="14.142"/>
      <feComposite result="composite-2" operator="in" in2="SourceAlpha"/>
      <feBlend result="blend-1" mode="multiply" in2="SourceGraphic"/>
    </filter>
    <filter filterUnits="userSpaceOnUse" id="filter-4">
      <feGaussianBlur result="blur-1" stdDeviation="4.472" in="SourceAlpha"/>
      <feFlood result="flood-1" flood-opacity="0.75"/>
      <feComposite result="composite-1" operator="out" in2="blur-1"/>
      <feOffset result="offset-1" dx="-16.383" dy="-11.472"/>
      <feComposite result="composite-2" operator="in" in2="SourceAlpha"/>
      <feBlend result="blend-1" mode="multiply" in2="SourceGraphic"/>
    </filter>
  </defs>
  <rect x="50" y="83" width="250" height="150" class="cls-1"/>
  <rect x="450" y="80" width="250" height="150" class="cls-2"/>
  <rect x="50" y="350" width="250" height="150" class="cls-3"/>
  <rect x="450" y="350" width="250" height="150" class="cls-4"/>
