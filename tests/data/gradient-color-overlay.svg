<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <style>
      .cls-1, .cls-2 {
        fill: #fdc689;
      }

      .cls-1 {
        filter: url(#filter-1);
      }

      .cls-2 {
        filter: url(#filter-2);
      }
    </style>

    <filter filterUnits="userSpaceOnUse" id="filter-1">
      <feImage result="image-1" x="100" y="100" width="400" height="400" preserveAspectRatio="none" xlink:href="data:image/svg+xml;base64,"/>
      <feComposite result="composite-1" operator="in" in2="SourceGraphic"/>
      <feBlend result="blend-1" in2="SourceGraphic"/>
      <feFlood result="flood-1" flood-color="red" flood-opacity="0.3"/>
      <feComposite result="composite-2" operator="in" in2="SourceGraphic"/>
      <feBlend result="blend-2" in2="blend-1"/>
    </filter>
    <filter filterUnits="userSpaceOnUse" id="filter-2">
      <feFlood result="flood-1" flood-color="red" flood-opacity="0.3"/>
      <feComposite result="composite-1" operator="in" in2="SourceGraphic"/>
      <feBlend result="blend-1" in2="SourceGraphic"/>
    </filter>
  </defs>
  <rect x="100" y="100" width="400" height="400" class="cls-1"/>
  <rect x="550" y="100" width="200" height="200" class="cls-2"/>
</svg>
