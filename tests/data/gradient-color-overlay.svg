<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <style>

      .cls-3 {
        fill: #fdc689;
        filter: url(#filter-chain-1);
      }

      .cls-4 {
        fill: #fdc689;
        filter: url(#color-overlay-1);
      }
    </style>

    <filter id="filter-chain-1" filterUnits="userSpaceOnUse">
      <feImage x="100" y="100" width="400" height="400" preserveAspectRatio="none" xlink:href="data:image/svg+xml;base64,"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feBlend in2="SourceGraphic" result="gradientFill"/>
      <feFlood flood-color="red" flood-opacity="0.3"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feBlend in2="gradientFill" result="solidFill"/>
    </filter>
    <filter id="color-overlay-1" filterUnits="userSpaceOnUse">
      <feFlood flood-color="red" flood-opacity="0.3"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feBlend in2="SourceGraphic" result="solidFill"/>
    </filter>
  </defs>
  <rect x="100" y="100" width="400" height="400" class="cls-3"/>
  <rect x="550" y="100" width="200" height="200" class="cls-4"/>
</svg>
