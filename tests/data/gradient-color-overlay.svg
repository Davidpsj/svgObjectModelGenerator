<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <style>
      .cls-1, .cls-2 {
        fill: #fdc689;
      }

      .cls-1 {
        filter: url(#filter);
      }

      .cls-2 {
        filter: url(#filter-2);
      }
    </style>

    <filter id="filter" filterUnits="userSpaceOnUse">
      <feImage result="image" x="100" y="100" width="400" height="400" preserveAspectRatio="none" xlink:href="data:image/svg+xml;base64,"/>
      <feComposite result="composite" operator="in" in2="SourceGraphic"/>
      <feBlend result="blend" in2="SourceGraphic"/>
      <feFlood result="flood" flood-color="red" flood-opacity="0.3"/>
      <feComposite result="composite-2" operator="in" in2="SourceGraphic"/>
      <feBlend result="blend-2" in2="blend"/>
    </filter>
    <filter id="filter-2" filterUnits="userSpaceOnUse">
      <feFlood result="flood" flood-color="red" flood-opacity="0.3"/>
      <feComposite result="composite" operator="in" in2="SourceGraphic"/>
      <feBlend result="blend" in2="SourceGraphic"/>
    </filter>
  </defs>
  <rect id="Rectangle_1.svg" data-name="Rectangle 1.svg" class="cls-1" x="100" y="100" width="400" height="400"/>
  <rect id="Rectangle_2.svg" data-name="Rectangle 2.svg" class="cls-2" x="550" y="100" width="200" height="200"/>
</svg>
