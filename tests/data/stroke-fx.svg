<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <style>
      .cls-1, .cls-2, .cls-3, .cls-4, .cls-5, .cls-6 {
        stroke-linejoin: round;
        stroke-width: 10px;
        fill: none;
      }

      .cls-1 {
        stroke: #000;
        stroke-opacity: 0.5;
      }

      .cls-2 {
        stroke: url(#linear-gradient-1);
        stroke-opacity: 0.8;
      }

      .cls-3 {
        stroke: url(#linear-gradient-2);
        stroke-opacity: 0.1;
      }

      .cls-4 {
        stroke: url(#linear-gradient-3);
      }

      .cls-5 {
        stroke: url(#linear-gradient-4);
      }

      .cls-6 {
        stroke: url(#radial-gradient-1);
      }
    </style>

    <linearGradient id="linear-gradient-1" gradientUnits="userSpaceOnUse" x1="300" y1="150" x2="400" y2="150">
      <stop offset="0" stop-color="#0a00b2" stop-opacity="1"/>
      <stop offset="0.5" stop-color="red" stop-opacity="1"/>
      <stop offset="1" stop-color="#fffc00" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="linear-gradient-2" gradientUnits="userSpaceOnUse" x1="500" y1="150" x2="600" y2="150">
      <stop offset="0" stop-color="#fffc00" stop-opacity="1"/>
      <stop offset="0.5" stop-color="red" stop-opacity="1"/>
      <stop offset="1" stop-color="#0a00b2" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="linear-gradient-3" gradientUnits="userSpaceOnUse" x1="100" y1="400" x2="200" y2="300">
      <stop offset="0" stop-color="red" stop-opacity="1"/>
      <stop offset="0.15" stop-color="#f0f" stop-opacity="1"/>
      <stop offset="0.33" stop-color="blue" stop-opacity="1"/>
      <stop offset="0.49" stop-color="aqua" stop-opacity="1"/>
      <stop offset="0.67" stop-color="lime" stop-opacity="1"/>
      <stop offset="0.84" stop-color="#ff0" stop-opacity="1"/>
      <stop offset="1" stop-color="red" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="linear-gradient-4" y1="600" x2="700" y2="0" xlink:href="#linear-gradient-3"/>
    <radialGradient id="radial-gradient-1" cx="400" cy="300" r="424.264" xlink:href="#linear-gradient-3"/>
  </defs>
  <rect x="100" y="100" width="100" height="100" class="cls-1"/>
  <rect x="300" y="100" width="100" height="100" class="cls-2"/>
  <rect x="500" y="100" width="100" height="100" class="cls-3"/>
  <rect x="100" y="300" width="100" height="100" class="cls-4"/>
  <rect x="300" y="300" width="100" height="100" class="cls-5"/>
  <rect x="500" y="300" width="100" height="100" class="cls-6"/>
</svg>
