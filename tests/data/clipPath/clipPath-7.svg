<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="1024" height="768" viewBox="0 0 1024 768">
  <defs>
    <style>
      .cls-1, .cls-2 {
        fill: none;
        clip-rule: evenodd;
      }

      .cls-1 {
        clip-path: url(#clip-path);
      }

      .cls-3 {
        fill: #007f00;
        clip-path: url(#clip-path-2);
      }
    </style>

    <clipPath id="clip-path">
      <path class="cls-2" d="M100,100H200V200H100Z"/>
    </clipPath>
    <clipPath id="clip-path-2">
      <path class="cls-1" d="M50,50H250V250H50Z"/>
    </clipPath>
  </defs>
  <rect class="cls-3" width="300" height="300"/>
</svg>
