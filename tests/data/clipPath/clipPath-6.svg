<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="1024" height="768" viewBox="0 0 1024 768">
  <defs>
    <style>
      .cls-1 {
        clip-path: url(#clip-path);
      }

      .cls-2 {
        mask: url(#mask);
      }
    </style>

    <clipPath id="clip-path">
      <rect x="100" y="100" width="100" height="100"/>
    </clipPath>
    <mask id="mask">
      <rect class="cls-1" x="100" y="100" width="100" height="100"/>
      <rect class="cls-1" x="100" y="100" width="100" height="100"/>
      <rect class="cls-1" x="100" y="100" width="100" height="100"/>
    </mask>
  </defs>
  <rect class="cls-2" x="100" y="100" width="100" height="100"/>
  <rect class="cls-2" x="100" y="100" width="100" height="100"/>
</svg>
