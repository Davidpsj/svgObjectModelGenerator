<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="1024" height="768" viewBox="0 0 1024 768">
  <defs>
    <style>
      .cls-1 {
        clip-path: url(#clip-path-1);
      }

      .cls-2 {
        mask: url(#mask-1);
      }
    </style>

    <clipPath id="clip-path-1">
      <rect x="100" y="100" width="100" height="100"/>
    </clipPath>
    <mask id="mask-1">
      <rect x="100" y="100" width="100" height="100" class="cls-1"/>
      <rect x="100" y="100" width="100" height="100" class="cls-1"/>
      <rect x="100" y="100" width="100" height="100" class="cls-1"/>
    </mask>
  </defs>
  <rect x="100" y="100" width="100" height="100" class="cls-2"/>
  <rect x="100" y="100" width="100" height="100" class="cls-2"/>
</svg>
