<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <style>
      .cls-1 {
        stroke-width: 10px;
        fill: url(#linear-gradient);
        stroke: url(#linear-gradient-2);
      }
    </style>

    <linearGradient id="linear-gradient" x1="100" y1="600" x2="700" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0a00b2"/>
      <stop offset="0.5" stop-color="red"/>
      <stop offset="1" stop-color="#fffc00"/>
    </linearGradient>
    <linearGradient id="linear-gradient-2" x1="400" x2="400" xlink:href="#linear-gradient"/>
  </defs>
  <title>gradient-duplicate.psd</title>
  <rect class="cls-1" x="50" y="200" width="200" height="200"/>
  <rect class="cls-1" x="300" y="200" width="200" height="200"/>
  <rect class="cls-1" x="550" y="200" width="200" height="200"/>
</svg>
