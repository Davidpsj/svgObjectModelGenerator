<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="2100" height="1500" viewBox="0 0 2100 1500">
  <defs>
    <style>
      .cls-1, .cls-2 {
        fill: #ff0;
      }

      .cls-1 {
        filter: url(#filter-1);
      }

      .cls-2 {
        filter: url(#filter-2);
      }
    </style>

    <filter id="filter-1" filterUnits="userSpaceOnUse">
      <feGaussianBlur result="blur-1" stdDeviation="7.071" in="SourceAlpha"/>
      <feFlood result="flood-1" flood-color="blue"/>
      <feComposite result="composite-1" operator="out" in2="blur-1"/>
      <feOffset result="offset-1" dx="-57.358" dy="-81.915"/>
      <feComposite result="composite-2" operator="in" in2="SourceAlpha"/>
      <feBlend result="blend-1" mode="multiply" in2="SourceGraphic"/>
      <feGaussianBlur result="blur-2" stdDeviation="7.071" in="SourceAlpha"/>
      <feFlood result="flood-2" flood-color="lime"/>
      <feComposite result="composite-3" operator="out" in2="blur-2"/>
      <feOffset result="offset-2" dx="17.678" dy="-17.678"/>
      <feComposite result="composite-4" operator="in" in2="SourceAlpha"/>
      <feBlend result="blend-2" mode="multiply" in2="blend-1"/>
      <feGaussianBlur result="blur-3" stdDeviation="7.071" in="SourceAlpha"/>
      <feFlood result="flood-3" flood-color="red"/>
      <feComposite result="composite-5" operator="out" in2="blur-3"/>
      <feOffset result="offset-3" dx="-17.678" dy="17.678"/>
      <feComposite result="composite-6" operator="in" in2="SourceAlpha"/>
      <feBlend result="blend-3" mode="multiply" in2="blend-2"/>
    </filter>
    <filter id="filter-2" filterUnits="userSpaceOnUse">
      <feGaussianBlur result="blur-1" stdDeviation="7.071" in="SourceAlpha"/>
      <feFlood result="flood-1" flood-color="blue"/>
      <feComposite result="composite-1" operator="out" in2="blur-1"/>
      <feOffset result="offset-1" dx="-57.358" dy="-81.915"/>
      <feComposite result="composite-2" operator="in" in2="SourceAlpha"/>
      <feBlend result="blend-1" in2="SourceGraphic"/>
      <feGaussianBlur result="blur-2" stdDeviation="7.071" in="SourceAlpha"/>
      <feFlood result="flood-2" flood-color="lime"/>
      <feComposite result="composite-3" operator="out" in2="blur-2"/>
      <feOffset result="offset-2" dx="17.678" dy="-17.678"/>
      <feComposite result="composite-4" operator="in" in2="SourceAlpha"/>
      <feBlend result="blend-2" in2="blend-1"/>
      <feGaussianBlur result="blur-3" stdDeviation="7.071" in="SourceAlpha"/>
      <feFlood result="flood-3" flood-color="red"/>
      <feComposite result="composite-5" operator="out" in2="blur-3"/>
      <feOffset result="offset-3" dx="-17.678" dy="17.678"/>
      <feComposite result="composite-6" operator="in" in2="SourceAlpha"/>
      <feBlend result="blend-3" in2="blend-2"/>
    </filter>
  </defs>
  <rect class="cls-1" x="142" y="132" width="500" height="500"/>
  <rect class="cls-2" x="800" y="132" width="500" height="500"/>
</svg>
