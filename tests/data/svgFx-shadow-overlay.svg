<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <style>
      .cls-1 {
        fill: #32e2a1;
        fill-opacity: 0.78;
        filter: url(#filter);
      }
    </style>
    <filter id="filter" x="100" y="80" width="345" height="191" filterUnits="userSpaceOnUse">
      <feOffset result="offset" dx="24" in="SourceAlpha"/>
      <feGaussianBlur result="blur" stdDeviation="4.583"/>
      <feFlood result="flood" flood-color="#d62d2d" flood-opacity="0.75"/>
      <feComposite result="composite" operator="in" in2="blur"/>
      <feBlend result="blend" in="SourceGraphic"/>
      <feFlood result="flood-2" flood-color="red" flood-opacity="0.75"/>
      <feComposite result="composite-2" operator="in" in2="SourceGraphic"/>
      <feBlend result="blend-2" mode="lighten" in2="blend"/>
      <feGaussianBlur result="blur-2" stdDeviation="6.782" in="SourceAlpha"/>
      <feFlood result="flood-3" flood-color="#2362e1" flood-opacity="0.75"/>
      <feComposite result="composite-3" operator="out" in2="blur-2"/>
      <feOffset result="offset-2" dx="75"/>
      <feComposite result="composite-4" operator="in" in2="SourceAlpha"/>
      <feBlend result="blend-3" mode="multiply" in2="blend-2"/>
    </filter>
  </defs>
  <rect id="shadow" class="cls-1" x="100" y="100" width="300" height="150" rx="10" ry="10"/>
</svg>
