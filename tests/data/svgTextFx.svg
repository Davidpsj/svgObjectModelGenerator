<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <style>

      .cls-3, .cls-4, .cls-5, .cls-6 {
        font-size: 31.818px;
      }

      .cls-5, .cls-6 {
        font-family: "Minion Pro";
      }

      .cls-3 {
        filter: url(#filter-chain-1);
      }

      .cls-5 {
        fill: #030303;
      }

      .cls-6 {
        fill: #0241ff;
      }
    </style>

    <filter id="filter-chain-1" filterUnits="userSpaceOnUse">
      <feOffset dx="4" dy="6.928" in="SourceAlpha"/>
      <feGaussianBlur stdDeviation="4.243" result="dropBlur"/>
      <feFlood flood-opacity="0.75"/>
      <feComposite operator="in" in2="dropBlur"/>
      <feComposite in="SourceGraphic" result="dropShadow"/>
      <feImage x="246" y="131" preserveAspectRatio="none" width="157" height="23" xlink:href="data:image/svg+xml;base64,"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feBlend mode="lighten" in2="dropShadow" result="gradientFill"/>
    </filter>
  </defs>
  <text x="245px" y="154px" class="cls-3"><tspan class="cls-4"><tspan class="cls-5">This is a </tspan><tspan class="cls-6">text</tspan></tspan></text>
</svg>
