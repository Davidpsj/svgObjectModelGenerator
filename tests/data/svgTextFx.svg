<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <style>
      .cls-1 {
        filter: url(#filter-chain-1);
      }

      .cls-1, .cls-2, .cls-3 {
        font-size: 31.818px;
      }

      .cls-3 {
        fill: #030303;
        font-family: "Minion Pro";
      }

      .cls-4 {
        fill: #0241ff;
      }
    </style>

    <filter id="filter-chain-1" filterUnits="userSpaceOnUse">
      <feOffset dx="4" dy="6.928" in="SourceAlpha"/>
      <feGaussianBlur stdDeviation="4.243" result="dropBlur"/>
      <feFlood flood-opacity="0.75"/>
      <feComposite operator="in" in2="dropBlur" result="dropShadowComp"/>
      <feComposite in="SourceGraphic" result="shadowed"/>
      <feImage x="246" y="131" width="157" height="23" preserveAspectRatio="none" xlink:href="data:image/svg+xml;base64,"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feBlend mode="lighten" in2="shadowed" result="gradientFill"/>
    </filter>
  </defs>
  <text x="245" y="154" class="cls-1"><tspan class="cls-2"><tspan class="cls-3">This is a <tspan class="cls-4">text</tspan></tspan></tspan></text>
</svg>
